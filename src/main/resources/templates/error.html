
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Ocurrió un problema</title>
	<style>
		body {
			background: #f8f8f8;
			font-family: Arial, sans-serif;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		.error-container {
			background: #fff;
			padding: 2rem 3rem;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			text-align: center;
		}
		h1 {
			color: #d32f2f;
			margin-bottom: 1rem;
		}
		p {
			margin-bottom: 1.5rem;
		}
		.home-link {
			color: #1976d2;
			text-decoration: none;
			font-weight: bold;
		}
		.home-link:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="error-container">
		<h1>¡Ups! Algo salió mal</h1>
		<p>Ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.</p>
		<a class="home-link" href="/">Volver al inicio</a>
	</div>
</body>
</html>
